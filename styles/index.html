<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

    <!-- CSS -->

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <!--section start -->

    <section>

        <!-- left main start -->

        <main class="left-main">
            
            <!-- Heading -->
            <div>
                <h1 class="heading">
                    <span>Black</span> Friday Deals
                </h1>
            </div>

            <!-- Description -->
            <div>
                <p class="pra">
                    Get upto 50% off on all our products and services.Hurry up the offer ends<br> in 24 hours.
                </p>
            </div>

        </main>

        <!-- left main end -->

        <!-- right main start -->
        
        <main class="right-main">

            <div>
                <p class="p1">
                    Sign up for our newsletter and get 10% off your first purchase.
                </p>
            </div>

            <!-- Form starts -->

            <div class="ef">
                <form>
                    <input type="text" placeholder="First Name">
                        <br>
                    <input type="text" placeholder="Last Name">
                        <br>
                    <input type="email" placeholder="Email Address">
                        <br>
                    <input type="password" placeholder="Password">
                        <br>
                   <button class="btn" type="submit">CLAIM YOUR OFFER</button>

                </form>

                <div>
                    <p class="p2">
                        By clicking the button,you are agreeing to our <a class="link"href="">Terms and Services</a>
                    </p>
                </div>

            </div>
        </main>
    </section>
</body>
</html>
